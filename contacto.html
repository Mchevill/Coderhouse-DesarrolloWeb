<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./media/icono/favicon.ico">
	<link rel="stylesheet" href="css/style.css">

	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

	<title>ElDronDeJuani</title>

</head>
<body>
	<!-- HEADER/NAVBAR -->
	<header class="navbar">
		<div class="logo">
			<a href="./index.html"><img class="logo-img" src="./media/logo.jpg" alt="logo"><span class="logo-title">El Dron de Juani</span></a>
		</div>

		<nav>
			<ul class="navtabs">
				<li><a href="./contacto.html">Contacto</a></li>
				<li><a href="./sobre_mi.html">Sobre Mi</a></li>
				<li><a href="./servicios.html">Servicios</a></li>
				<li><a href="./galeria.html">Galeria</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<!-- CONTACTO-FORM -->
		<form>
			<h1 class="title">Contacto</h1>

			<ul class="contacto">
				<li>
					<label for="nombre">Nombre:</label>
  					<input type="text" id="nombre" name="nombre" placeholder="Nombre">
  				</li>

  				<li>
  					<label for="apellido">Apellido:</label>
  					<input type="text" id="apellido" name="apellido" placeholder="Apellido">
  				</li>

  				<li>
  					<label for="mail">Mail:</label>
  					<input type="email" id="mail" name="mail" placeholder="Mail">
  				</li>

  				<li>
  					<label for="comentario">Comentarios:</label>
  					<textarea class="textarea" cols="50" rows="10" name="comentario" placeholder="Agrega cualquier comentario que quieras."></textarea>
  				</li>

  				<li>
  					<input class="boton" type="submit" value="Submit">
  				</li>
  			</ul>
		</form>

	</main>

	<!-- FOOTER -->
	<footer>

	</footer>
